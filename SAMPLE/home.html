<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hire Freelancer</title>
  <style>

*{
    margin: 0;
    padding: 0;
}
.container {
  display: flex;
  justify-content: space-between;
  height: 100vh;
  width: 100vw;
  background-color: #ffffff;
  overflow: hidden;
}

.left-section {
  width: 50%;
  padding: 40px;
  color: white;
  background-color: #1e2328;
  display: flex;
  flex-direction: column;
  justify-content: center;
}


h1 {
  font-size: 36px;
  margin: 0;
  line-height: 1.2;
}

p {
  margin: 20px 0;
  font-size: 16px;
  color: #bbb;
}

.buttons {
  display: flex;
  gap: 20px;
}

.about-btn,
.quote-btn {
  padding: 10px 20px;
  font-size: 14px;
  border: none;
  cursor: pointer;
  border-radius: 5px;
}

.about-btn {
  background-color: #ff5c5c;
  color: white;
}

.quote-btn {
  background-color: white;
  color: black;
}

.right-section {
  width: 50%;
  display: flex;
  justify-content: center;
  align-items: center;
  background-color: #3dd4bf;
  position: relative;
}

.right-section img {
  max-width: 90%;
  height: auto;
}

  </style>
</head>
<body>
  <div class="container">
    <div class="left-section">
      <h1>YOU CAN<br>HIRE FREELANCER<br>HERE</h1>
      <p>It is a long established fact that a reader will be distracted by the readable content of a page</p>
      <div class="buttons">
        <button class="about-btn">About Us</button>
        <button class="quote-btn">Get A Quote</button>
      </div>
    </div>
    <div class="right-section">
      <img src="Download.png" alt="Freelancer Illustration">
    </div>
  </div>
</body>
</html>
